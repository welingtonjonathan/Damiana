<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="bg-info p-5" style="height: 100vh">
      <div class="container border p-5 bg-white">
        <h1 class="display-4">Calculadora</h1>


        <form action="/send" method="POST">
          <input type="text" placeholder="Primeiro número" class="form-control my-3" name="num1">
          <input type="text" placeholder="Segundo número" class="form-control my-3" name="num2">

          <input type="radio" name="operacao" value="soma" checked>
          <label for="soma">Soma</label>

          <input type="radio" name="operacao" id="subtracao" value="subtracao">
          <label for="subtracao">Subtração</label>

          <input type="radio" name="operacao" id="multiplicacao" value="multiplicacao">
          <label for="multiplicacao">Multiplicação</label>

          <input type="radio" name="operacao" id="divisao" value="divisao">
          <label for="divisao">Divisão</label>

          <input type="radio" name="operacao" id="modulo" value="modulo">
          <label for="modulo">Módulo</label>

          <input type="radio" name="operacao" id="potencia" value="potencia">
          <label for="potencia">Potênciação</label>

          <div class="mt-4">
            <button class="btn btn-success">Calcular</button>
            <button class="btn btn-danger" type="reset">Cancelar</button>
          </div>

          <input type="text" placeholder="Resultado" class="form-control my-3" disabled value="{{ sum }}">
        </form>
    </div>
  </body>
</html>
